<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <h2>Click here to slide down..</h2>
    </div>
    <div id="div2">
        <h1>WELCOME</h1>
    </div>

    <style>
        #div1{
            background-color: aquamarine;
            text-align: center;
            padding: 5px;
            border: solid 1px black;
        }
        #div2{
            background-color: aquamarine;
            text-align: center;
            padding: 5px;
            border: solid 1px black;
            height: 300px;
            display:none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function(){
           $("#div1").click(function(){
           $("#div2").slideDown(2000);
          
       }) 
   })
   </script>
</body>
</html>
