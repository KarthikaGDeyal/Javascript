<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">Click Here</button>
    <button class="btn2">Click here to show</button>
    <h1 class="demo">Introduction to jQuery</h1>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $(".demo").hide()
            })
            $(".btn2").click(function(){
                $(".demo").show()
            })
        })
    </script>
</body>
</html>
