<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click here to fade down</button>
    <div class="div1"></div> 
    <div class="div2"></div> 
    <div class="div3"></div> 

    <style>
        .div1{
            background-color: blue;
            width: 100px;
            height: 100px;

        }
        .div2{
            background-color: rgb(47, 255, 0);
            width: 100px;
            height: 100px;
            
        }
        .div3{
            background-color: rgb(255, 0, 89);
            width: 100px;
            height: 100px;
            
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <script>
     $(document).ready(function(){
        $("button").click(function(){
            $(".div1").fadeOut(1000);
            $(".div2").fadeOut(2000);
            $(".div3").fadeOut(3000);
        }) 
    })
    </script>
</body>
</html>
