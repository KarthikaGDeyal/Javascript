<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center;margin-top:50px;">
        <h2>Calculate total price using Jquery</h2>
        <form action="#">
            <input type="number" placeholder="Select Quantity" min="1" id="quantity"><br><br>
            <input type="text" name="" id="price" value="100"><br><br>
            <input type="text" placeholder="Total Price" name="" id="totalprice">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function(){
           $("#quantity").change(function(){
                x=document.getElementById("quantity").value;
                y=document.getElementById("price").value;
                result=x*y;
                document.getElementById("totalprice").value=result;
           
       }) 
   })
   </script>
</body>
</html>
