<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <form action="#" method="post" name="myform" onsubmit="return validation()">
            <input type="text" name="studentname" id="" placeholder="Name"><br><br>
            <input type="text" name="age" id="" placeholder="Age"><br><br>
            <input type="text" name="place" id="" placeholder="Place"><br><br>
            <input type="text" name="mobile" id="" placeholder="Mobile"><br><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validation(){
            let x= document.myform.studentname.value;
            let y= document.myform.age.value;
            let z= document.myform.place.value;
            let w= document.myform.mobile.value;
            if(x==""){
                alert("Name can't be blank...!!")
                return false;
            }
            else if(y==""){
                alert("Age can't be blank...!!")
                return false;
            }
            else if(z==""){
                alert("Place can't be blank...!!")
                return false;
            }
            else if(w==""){
                alert("Mobile can't be blank...!!")
                return false;
            }

        }
    </script>
</body>
</html>
