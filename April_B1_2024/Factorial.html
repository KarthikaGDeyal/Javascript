<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>

    <script>
        let n=5
        function Factorial(num){
            let fact=1;
            if(num==0){
                return1;
            }
            else{
                for(let i=1;i<=num;i++){
                    fact*=i;
                }
                return fact;
            }
        }
        document.getElementById("result").innerHTML="Factorial="+Factorial(n)
    </script>
</body>
</html>
