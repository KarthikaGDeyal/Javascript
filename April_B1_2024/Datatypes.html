<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="addition"></h1>
    <h2 id="subtraction"></h2>
    <h3 id="multiplication"></h3>
    <h4 id="division"></h4>
    <script>
        x=20;
        y=10;
        sum=x+y
        document.getElementById("addition").innerHTML=sum;

        x=20;
        y=10;
        difference=x-y
        document.getElementById("subtraction").innerHTML=difference;

        x=20;
        y=10;
        product=x*y
        document.getElementById("multiplication").innerHTML=product;

        x=20;
        y=10;
        quotient=x/y
        document.getElementById("division").innerHTML=quotient;

    </script>
</body>
</html>
