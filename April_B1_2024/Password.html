<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div style="text-align: center;" >
    <form action="" name="myform" onsubmit="return Newfunction()">
        <input type="text" placeholder="Username" name="user" id=""><br><br>
        <input type="text" placeholder="Password" name="pass1" id=""><br><br>
        <input type="text" placeholder="Confirm Password" name="pass2" id=""><br><br>
        <button>Register</button>
    </form>
   </div>

<script>
    function Newfunction(){
        u=document.myform.user.value;
        n=document.myform.pass1.value;
        m=document.myform.pass2.value;
         

        if(u==""||u==null){
            alert("Username can't be be blank..!!")
            return false;
        }

        else if(n==""||n==null){
            alert("Password can't be be blank..!!")
            return false
        }
        else if(n.length<6){
            alert("Password should be atleast 6 characters")
            return false;
        }
        else if(n==m){
            return true;
        }
       else{
        alert("Password doesn't match")
        return false;
       }
    }
   </script>
</body>
</html>
