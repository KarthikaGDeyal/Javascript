<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="temp"></h1>

    <script>
        //f=c*(9/5)+32

        function temperature(c){
            return c*(9/5) +32;
        }

        let value=temperature(75)
        document.getElementById("temp").innerHTML=value;
    </script>
</body>
