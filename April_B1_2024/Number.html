<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">Hello</h1>
    <script>
        let x=20
        if (x<0){
            document.getElementById("demo").innerHTML="Number is negative..!!"
        }
        else if(x>0){
            document.getElementById("demo").innerHTML="Number is positive..!!"
        }
        else{
            document.getElementById("demo").innerHTML="Number is zero.!!"
        }
    </script>
</body>
</html>
