<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Events</h2>
    <h2 id="date"></h2>
    <button onclick="document.getElementById('date').innerHTML=Date()">Click Here</button>
    <br><br>

    <button ondblclick="document.getElementById('date').innerHTML=Date()">Double Click Here</button>
    <br><br>
    
    <button onmouseover="document.getElementById('date').innerHTML=Date()">Mouse Over</button>
    <br><br>

    
    <button onmouseleave="document.getElementById('date').innerHTML=Date()">Mouse Leave</button>
    <br><br>

    
    <button onmousemove="document.getElementById('date').innerHTML=Date()">Mouse Move</button>
    <br><br>
</body>
</html>
