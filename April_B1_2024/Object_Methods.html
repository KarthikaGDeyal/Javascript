<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>

    <script>
         const Student={
            firstname:"Karthika G",
            lastname:"Deyal",
            Age:25,
            Place:"Kakkanad",
            Course:"Python Fullstack",
            fullname:function(){
                return  "Hello,my name is " +(this.firstname+" "+this.lastname).toUpperCase();
            }
         }
         document.getElementById("demo").innerHTML=Student.fullname();
    </script>
</body>
</html>
